<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Visreg Visualization</title>
    <link rel="stylesheet" media="all" href="visreg.css" />
  </head>
  <body>
    <div class="set-wrapper">
      <div class="image-diff-wrapper">
        <div class="image--modified">
          <img src="demo/diff/Site_Header_Variations_600x800.png" alt="Diff Image">
        </div>
      </div>
      <div class="image-wrapper">
        <div class="image--modified">
          <img src="demo/latest/Site_Header_Variations_600x800.png" alt="Latest Image">
            <div class="image--original">
              <img src="demo/baseline/Site_Header_Variations_600x800.png" alt="Baseline Image">
            </div>
            <span class="cursor-ic"></span>
            <input type="range" min="0" max="100" value="50" class="slider-ic">
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="visreg.js"></script>

  </body>
</html>
